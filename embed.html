<body>
    <div id="ok">
        <div class="about">
            <h1 id="text-title">Weekly activities</h1>
            <span id="week"></span>
            <span id="domain" class="invisible"></span>
        </div>
        <div class="row">
            <section>
                <span id="text-registration">New users</span>
                <strong id="new">...</strong>
                <span id="text-registration-users">users</span>
            </section>

            <section>
                <span id="text-new-statuses">New statuses</span>
                <strong id="toot">...</strong>
                <span id="text-statuses">statuses</span>
            </section>

            <section>
                <span id="text-active-users">Active users</span>
                <strong id="login">...</strong>
                <span id="text-login-users">users</span>
            </section>
        </div>
    </div>

        <strong>Error: アクティビティを取得できませんでした。公開されていないかMastodonのバージョンが古い可能性があります。</strong>
